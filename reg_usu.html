<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta de Usuario</title>
  <link rel="stylesheet" href="reg_usu.css">
</head>
<body>

<div class="auth-container">
  
  <a href="todoenuno.php" class="btn-volver">⬅ Volver al inicio</a>

  <h2>Cuenta de Usuario</h2>

  
  <div class="tabs">
    <button class="tab-link active" data-tab="login">Iniciar Sesión</button>
    <button class="tab-link" data-tab="register">Registrarse</button>
  </div>

 
  <div id="login" class="tab-content active">
    <form action="login.php" method="POST">
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  
  <div id="register" class="tab-content">
    <form action="registro.php" method="POST">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
  </div>
</div>

<script>
const tabLinks = document.querySelectorAll(".tab-link");
const tabContents = document.querySelectorAll(".tab-content");

tabLinks.forEach(link => {
  link.addEventListener("click", () => {
    tabLinks.forEach(l => l.classList.remove("active"));
    tabContents.forEach(c => c.classList.remove("active"));
    link.classList.add("active");
    document.getElementById(link.dataset.tab).classList.add("active");
  });
});
</script>

</body>
</html>
